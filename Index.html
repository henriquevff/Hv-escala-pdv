<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HV Escala PDV</title>

<style>
:root{
 --preto:#0B0F19;
 --azul:#0F172A;
 --dourado:#D4AF37;
 --cinza:#1F2937;
 --branco:#E5E7EB;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}

body{
 background:linear-gradient(180deg,var(--preto),var(--azul));
 color:var(--branco);
}

/* LOGIN */
.login{
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
}

.login-box{
 background:#000;
 padding:40px;
 border-radius:20px;
 width:320px;
 box-shadow:0 20px 40px rgba(0,0,0,.7);
 text-align:center;
}

.login-box h1{color:var(--dourado);margin-bottom:20px;}

.login-box input{
 width:100%;
 padding:12px;
 margin:10px 0;
 border:none;
 border-radius:10px;
}

.login-box button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:30px;
 background:linear-gradient(90deg,var(--dourado),#f5d061);
 font-weight:bold;
 cursor:pointer;
}

/* SISTEMA */
.app{display:none;height:100vh;}

.sidebar{
 width:220px;
 background:#000;
 padding:20px;
}

.sidebar h2{color:var(--dourado);margin-bottom:30px;}

.sidebar button{
 width:100%;
 background:none;
 border:none;
 color:var(--branco);
 text-align:left;
 padding:10px;
 cursor:pointer;
}

.main{
 flex:1;
 padding:30px;
 overflow:auto;
}

.top{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:30px;
}

.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
 gap:20px;
}

.card{
 background:var(--cinza);
 padding:20px;
 border-radius:15px;
 box-shadow:0 10px 30px rgba(0,0,0,.5);
}

.card h3{color:var(--dourado);}

.table{
 margin-top:20px;
}

.table div{
 display:flex;
 justify-content:space-between;
 padding:10px;
 border-bottom:1px solid #333;
}

input,select{
 padding:10px;
 border:none;
 border-radius:8px;
 margin:5px 0;
 width:100%;
}

.btn{
 margin-top:10px;
 padding:10px;
 border:none;
 border-radius:30px;
 background:linear-gradient(90deg,var(--dourado),#f5d061);
 font-weight:bold;
 cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h1>HV Escala PDV</h1>
    <input id="user" placeholder="Usuário">
    <input id="pass" type="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div class="app" id="app" style="display:flex;">
  <div class="sidebar">
    <h2>HV Escala</h2>
    <button onclick="view('dashboard')">Dashboard</button>
    <button onclick="view('produtos')">Produtos</button>
    <button onclick="view('pdv')">PDV</button>
    <button onclick="view('vendas')">Vendas</button>
  </div>

  <div class="main">
    <div class="top">
      <h1 id="title">Dashboard</h1>
      <span>Admin</span>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="cards">
        <div class="card"><h3>Vendas Hoje</h3><p>R$ 0,00</p></div>
        <div class="card"><h3>Pedidos</h3><p>0</p></div>
        <div class="card"><h3>Produtos</h3><p id="totalProd">0</p></div>
      </div>
    </div>

    <!-- PRODUTOS -->
    <div id="produtos" style="display:none;">
      <h2>Cadastro de Produtos</h2>
      <input id="nomeProd" placeholder="Nome do produto">
      <input id="precoProd" placeholder="Preço">
      <button class="btn" onclick="addProduto()">Adicionar</button>
      <div class="table" id="listaProd"></div>
    </div>

    <!-- PDV -->
    <div id="pdv" style="display:none;">
      <h2>PDV</h2>
      <div id="pdvList"></div>
      <button class="btn" onclick="finalizar()">Finalizar Venda</button>
    </div>

    <!-- VENDAS -->
    <div id="vendas" style="display:none;">
      <h2>Histórico de Vendas</h2>
      <div id="hist"></div>
    </div>
  </div>
</div>

<script>
let produtos=[], carrinho=[], vendas=[];

function login(){
 if(user.value=="admin" && pass.value=="1234"){
  login.style.display="none";
  app.style.display="flex";
 }
}

function view(v){
 ["dashboard","produtos","pdv","vendas"].forEach(i=>{
  document.getElementById(i).style.display="none";
 });
 document.getElementById(v).style.display="block";
 title.innerText=v.toUpperCase();
}

function addProduto(){
 let p={nome:nomeProd.value,preco:precoProd.value};
 produtos.push(p);
 nomeProd.value="";precoProd.value="";
 renderProdutos();
}

function renderProdutos(){
 listaProd.innerHTML="";
 pdvList.innerHTML="";
 produtos.forEach((p,i)=>{
  listaProd.innerHTML+=`<div>${p.nome} - R$ ${p.preco}</div>`;
  pdvList.innerHTML+=`<div onclick="carrinho.push(produtos[${i}])">${p.nome} - R$ ${p.preco}</div>`;
 });
 totalProd.innerText=produtos.length;
}

function finalizar(){
 vendas.push(carrinho);
 hist.innerHTML+=`<div>Venda realizada (${carrinho.length} itens)</div>`;
 carrinho=[];
}
</script>

</body>
</html>
